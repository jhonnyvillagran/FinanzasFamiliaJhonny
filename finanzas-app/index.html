    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Ruta relativa ./sw.js
                navigator.serviceWorker.register('./assets/sw.js')
                    .then(registration => {
                        console.log('SW registrado:', registration);
                    })
                    .catch(error => {

                    });
            });
        }
